        function goTaxRate() {
            // var a = parseInt(myTotalIncome);
            // var b = parseInt(myInputTax);
            // var total = a +b ;


            var input = myTotalIncome; //記得讀取
            var myTotalIncome = document.getElementById("total-income").value;
            var myInputTax = 0;
            // var all =o;


            if (myTotalIncome > 0 && myTotalIncome <= 540000) {
                myInputTax += myTotalIncome * 0.05;
            } else if (myTotalIncome > 540000 && myTotalIncome <= 1210000) {
                myInputTax += (myTotalIncome - 540000) * 0.12 + 540000 * 0.05;
            } else if (myTotalIncome > 1210000 && myTotalIncome <= 2420000) {
                myInputTax += (myTotalIncome - 1210000) * 0.2 + (1210000 - 540000) * 0.12 + 540000 * 0.05;
            } else if (myTotalIncome > 2420000 && myTotalIncome <= 4530000) {
                myInputTax += (myTotalIncome - 2420000) * 0.3 + (4530000 - 2420000) * 0.2 + (1210000 - 540000) * 0.12 + 540000 * 0.05;
            } else if (myTotalIncome > 4530000 && myTotalIncome <= 10310000) {
                myInputTax += (myTotalIncome - 4530000) * 0.4 + (13010000 - 4530000) * 0.3 + (4530000 - 2420000) * 0.2 + (1210000 - 540000) * 0.12 + 540000 *
                    0.05;
            } else {
                myInputTax += (myTotalIncome - 10310000) * 0.5 + (4530000 - 10310000) * 0.4 + (13010000 - 4530000) * 0.3 + (4530000 - 2420000) * 0.2 +
                    (1210000 - 540000) *
                    0.12 + 540000 * 0.05;
            }

            var total = parseInt(myTotalIncome) - parseInt(myInputTax);
            var listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.innerHTML = "<p><span class='label label-info'>" + "</span>你的收入是： <em>" +
                myTotalIncome + "</em></p>" + "<p>稅金為： <br/>" + myInputTax + "<br/> 您的實際收入為：" + total + "</p>";

            document.getElementById("results").appendChild(listItem);

            // all =document.getElementById("total-income").value;
            // alert(parseInt(myTotalIncome) + (myInputTax));
        }
