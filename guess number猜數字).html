  <script>
    //confirm

    var answer = "";

    function startGame() {
      document.getElementById("guessResults").innerHTML = "";
      document.getElementById("userGuess").value = "";

      answer = "";

      while (answer.length < 4) {
        var number = Math.floor(Math.random() * 10);

        if (answer.indexOf(number) == -1) {
          answer += number;
        }
      }
      alert("準備好，要開始了");
    }



    function abortGame() {
      //  document.getElementById("guessResults").innerHTML = "";
      //  document.getElementById("userGuess").value = 0;
      // alert("確定要放棄?");
      // startGame();

      if (confirm("確定要放棄?")) {
        startGame();
      }
    }


    function showAnswer() {
      alert("你猜不到答案是" + answer + "吧！");
      startGame();
    }


    function doGuess() {
      var userGuess = document.getElementById("userGuess");
      var thisRoundAnswer = userGuess.value;
      var aCount = 0,
        bCount = 0;


      if (thisRoundAnswer.length != 4) {
        alert("輸入錯誤，要輸入4碼哦！");
        return;
      }

      if (isNaN(thisRoundAnswer)) {
        alert("只能輸入數字哦！");
        return;
      }

      var existed = ""; //比對過就記起來
      for (var i = 0; i < thisRoundAnswer.length; i++) {
        var number = thisRoundAnswer.charAt(i);


        if (existed.indexOf(number) != -1) { //如果發現比對過就告訴使用者，!= -1 表示有在裡面
          alert("答案中有重複的數字！");
          return;
        }
        var position = answer.indexOf(number);

        if (position == i) {
          aCount++;
        } else if (position != -1) {
          bCount++;
        }

        existed += thisRoundAnswer.charAt(i);
      }

      var ab = aCount + "A" + bCount + "B";
      // alert(aCount + "A" + bCount + "B");

      // confirm( document.getElementById(userGuess.value+ab).innerHTML = "" );

      var guessResults = document.createElement("li");
      guessResults.className = "list-group-item";

      if (aCount == 4) {
        guessResults.innerHTML = "<span class=\"label label-success\">" + ab + "</span>" + userGuess.value;
        document.getElementById("guessResults").appendChild(guessResults);
        alert("Win!");
      } else {
        guessResults.innerHTML = "<span class=\"label label-danger\">" + ab + "</span>" + userGuess.value;
        document.getElementById("guessResults").appendChild(guessResults);
      }
      userGuess.value = "";

    }
    document.getElementById("userGuess").onkeyup = function (event) {
      if (event.keyCode == 13)  //13 = 電腦 enter 的意思
       { 
        doGuess();
      }
    };


    // startGame();
